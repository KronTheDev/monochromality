<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EveryMotion | The Motion of the Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@700&family=Orbitron:wght@700&family=Pacifico&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  
    <div class="container">
      <section class="submit-grid">
        <form action="https://formsubmit.co/8dc8a873a852258d3835fe22e62cf8a3" method="POST">

          <input type="hidden" name="_next" value="https://drive.google.com/uc?export=download&id=1pBXSoGA4qwnb8xWMi5AMApojcARkgF6-">
          
          <div>
          <label for="fname"><span id="adaptiveFN">First Name</span></label>
          <input type="text" name="firstname" placeholder="Your name.." required="required">
          </div>

          <hr>

          <div>
          <label for="lname"><span id="adaptiveLN">Last Name</span></label>
          <input type="text" name="lastname" placeholder="Your last name.." required="required">
          </div>

          <hr>

          <div>
          <label for="email"><span id="adaptiveE">E-Mail</span></label>
          <input type="email" name="e-mail" placeholder="Your email.." required="required">
          </div>

          <hr>

          <div>
          <label for="c-name"><span id="adaptiveCN">Company Name (Optional)</span></label>
          <input type="text" name="co-name" placeholder="Enter company name..">
          </div>

          <hr>

          <div>
          <label for="c-pos"><span id="adaptiveCP">Company Position (Optional)</span></label>
          <input type="text" name="c-pos" placeholder="Enter your position in the company..">
          </div>

          <hr>

          <div>
          <label for="country"><span id="adaptiveCO">Country</span></label>
          <select name="country" required="required">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          </select>
          </div>

          <hr>

          <div style="min-height: 20vh;">
          <label for="subject"><span id="adaptiveSU">Subject</span></label>
          <textarea name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>

          <hr>

          <div>
          <input type="submit" value="Submit" style="box-shadow:0.5rem 1rem gray;padding:1rem 2rem; border:1px solid #333; background:white; color:#333; border-radius:8px; cursor:pointer;">
          </div>

          <input type="hidden" name="_template" value="basic">

          <input type="hidden" name="_autoresponse" value="Thank you for your interest in the EveryMotion SDK.
            Your submission has been received — our team hopes you will enjoy our Alpha SDK.

            We’re excited to see what you’ll create.
            – The EveryMotion Team">

        </form>
      </section>
    </div>
  

  <footer>
    <p>© 2025 EveryMotion. All rights reserved.</p>
    <p>Connect with us: contact@every-motion.com</p>
  </footer>
 
  <script src="sub_script.js"></script>
</body>
</html>
